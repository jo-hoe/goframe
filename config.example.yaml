port: 8080
svgFallbackLongSidePixelCount: 4096 # Fallback long-side pixel count used when rendering SVGs without explicit size; aspect ratio retained via viewBox or square if none
database:
  type: "sqlite"
  connectionString: "file:goframe.db?cache=shared&mode=rwc"
rotationTimezone: "UTC" # Timezone for daily rotation e.g. "Europe/Berlin" or "America/New_York"
logLevel: "info" # Log level for application (debug, info, warn, error)
thumbnailWidth: 512 # Thumbnail width used for frontend thumbnails
commands:
  - name: OrientationCommand
    orientation: portrait
    # rotateWhenSquare: false  # When true and the image is square (width == height), rotate by 90Â°
    # clockwise: true          # Rotation direction: true=clockwise, false=counterclockwise
  - name: ScaleCommand
    height: 1920
    width: 1080
    # When true, fill padding with adaptive edge gradient (fades to black/white per edge)
    edgeGradient: false
    # Threshold for choosing black vs white for edge gradient target; fraction of 255 luminance in [0..1], default 0.75
    # Lower values bias toward black; higher toward white
    edgeGradientBWThreshold: 0.75
  - name: CropCommand
    height: 1600
    width: 1200
  - name: DitherCommand # Dithering algorithm (default: Floyd-Steinberg)
    # ditheringAlgorithm: atkinson  # Optional: choose 'atkinson' or 'floyd-steinberg'
    # Palette of device/dither color pairs.
    # Each entry is [[devR,devG,devB],[dithR,dithG,dithB]]
    # Example palette for Spectra 6 displays
    # credit for this palette example goes to https://github.com/Utzel-Butzel/epdoptimize
    palette:
      - [[0, 0, 0],[25, 30, 33]]            # Black device, dark gray dither
      - [[255, 255, 255],[232, 232, 232]]   # White device, off-white dither
      - [[255, 255, 0],[239, 222, 68]]      # Yellow device/dither
      - [[0, 0, 255],[33, 87, 186]]         # Blue device/dither
      - [[255, 0, 0],[178, 19, 24]]         # Red device/dither
      - [[0, 255, 0],[18, 95, 32]]          # Green device/dither
    # If palette is not defined, default is black/white with identical device and dither:
    #   - [[0,0,0],[0,0,0]]
    #   - [[255,255,255],[255,255,255]]
